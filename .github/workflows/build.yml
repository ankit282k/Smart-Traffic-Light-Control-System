name: Build STM32 Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install ARM GCC Toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi make

      - name: âš™ï¸ Build Firmware
        run: |
          make clean
          make

      - name: ğŸ“¦ Upload Firmware Binary
        uses: actions/upload-artifact@v4
        with:
          name: stm32-firmware
          path: |
            ./build/*.bin
            ./build/*.hex
